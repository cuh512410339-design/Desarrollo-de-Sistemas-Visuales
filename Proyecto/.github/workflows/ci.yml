name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (server)
        run: npm run -w server lint

      - name: Lint (client)
        run: npm run -w client lint

      - name: Build (server)
        run: npm run -w server build

      - name: Build (client)
        run: npm run -w client build

      - name: Typecheck (workspaces)
        run: npm run -w server typecheck && npm run -w client typecheck

      - name: Test (server)
        run: npm run -w server test:ci

      - name: Upload server coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage

      - name: Test (client)
        run: npm run -w client test || echo "no tests for client"
